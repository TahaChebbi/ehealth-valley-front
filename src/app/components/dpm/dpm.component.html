                    <thead>
                      <tr>
                        <th scope="col">NOM_GROSSISTE</th>

                        <th scope="col">ADRESSE</th>
                        <th scope="col">ACTION</th>
                     
                                       
                      </tr>

                           <td>

                      </tr>

                  </table>

                        <th scope="col">NOM_PHARMACIE</th>
                        <th scope="col">REGION</th>
                        <th scope="col">ADRESSE</th>
                        <th scope="col">ACTION</th>
                     
                                       
                      </tr>
                    </thead>
                    <tbody *ngFor="let pharmacie of pharms | filtreMedicament:term">
                      <tr >
                        
                            <td>{{pharmacie.nom}}</td>

                            <td>{{pharmacie.adresse}}</td>
                  
                            <td>
                                <button type="submit" class="btn btn-primary" style="border-radius: 20px;" (click)="voirStockPharm(pharmacie.idPharmacie)">voir stock</button>
